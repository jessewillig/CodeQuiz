<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navBar">
        <button class="homeBtn" type="button">Home</button>
        <button class="scoresBtn" type="button">High Scores</button>
        <h1 class="header">Quiz!!!!</h1>
    </nav>
    <main>
        <div class="container startPage">
            <div class="row-10">
                <div class="col-md-10">
                    <h2>Instructions</h2>
                </div>
            </div>
            <div class="row-10">

                <div class="col-md">
                    <button class="playBtn" type="button">Play</button>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md">
                    <button class="scoresBtn" type="button">High Scores</button>
                </div>
            </div>
        </div>
        <div class="container gamePlay">
            <div class="row-10">
                <div class="col-md-10">
                    <h2>Instructions</h2>
                </div>
            </div>
            <div class="row-10">

                <div class="col-md">
                    <button class="playBtn" type="button">Play</button>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md">
                    <button class="scoresBtn" type="button">High Scores</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
