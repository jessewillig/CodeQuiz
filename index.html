<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <img src="" alt="">
</head>

<body>
    <nav class="navBar">
        <button class="homeBtn" type="button">Home</button>
        <button class="scoresBtn" type="button">High Scores</button>
        <h1 class="header">Javascript Quiz Time!</h1>
    </nav>
    <div class="timer">
        <table id=timer>
            <tr>
                <td id="timer-text"></td>
                <td> <span id="gameTimer" class="nav-item"></span> </td>
            </tr>
        </table>
    </div>
    <main>
        <div class="container startPage">
            <div class="row-10">
                <div class="col-md-10">
                    <h2>You have 60 seconds to answer the following questions right!</h2>
                </div>
            </div>
            <div class="row-10">

                <div class="col-md">
                    <button class="playBtn" type="button">Play</button>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md">
                    <button class="scoresBtn" type="button">High Scores</button>
                </div>
            </div>
        </div>
        <div class="container gamePlay">
            <div class="row-10">
                <div class="col-md-10">
                    <h2 class="question"></h2>
                </div>
            </div>
            <div class="row-10">

                <div class="col-md buttons">
                    <button class="answer1" id="ansBtn" type="button">Answer 1</button>
                    <button class="answer2" id="ansBtn" type="button">Answer 2</button>
                    <button class="answer3" id="ansBtn" type="button">Answer 3</button>
                    <button class="answer4" id="ansBtn" type="button">Answer 4</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
