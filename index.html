<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <img src="" alt="">
</head>

<body>
    <nav class="navBar">
        <button class="homeBtn" type="button">Home</button>
        <button class="scoresBtn" type="button">High Scores</button>
        <h1 class="header">Javascript Quiz Time!</h1>
    </nav>
    <div class="timer">
        <table id=timer>
            <tr>
                <td id="timer-text"></td>
                <td> <span id="gameTimer" class="nav-item"></span> </td>
            </tr>
        </table>
    </div>
    <main>
        <div class="container startQuiz">
            <div class="row-10">
                <div class="col-md-10">
                    <h2>You have 60 seconds to answer the following questions right!</h2>
                </div>
            </div>
            <div class="row-10">

                <div class="col-md">
                    <button class="startBtn" type="button">Start</button>
                </div>
                <div class="col-md-4">

                </div>
                <div class="col-md">
                    <button class="scoresBtn" type="button">High Scores</button>
                </div>
            </div>
        </div>
        <div class="container quizPage">
            <div class="row-10">
                <div class="col-md-10">
                    <h2 class="questionPage"></h2>
                </div>
            </div>
            <div class="row-10">

                <div class="col-md buttons">
                    <button class="choices" id="ansBtn1" type="button"></button>
                    <button class="choices" id="ansBtn2" type="button"></button>
                    <button class="choices" id="ansBtn3" type="button"></button>
                    <button class="choices" id="ansBtn4" type="button"></button>
                </div>
            </div>
        </div>
    </main>

    <script src="script2.js"></script>
    <script src="scores.js"></script>
    <script src="question.js"></script>
</body>

</html>
